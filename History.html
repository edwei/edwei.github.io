<!DOCTYPE html>
<html>
  <head>
    <title>588 Taxi - History</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' href='History.css' type='text/css'>
    <script src="./jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>

    <nav class = "navbar">
      <li class = "navbar__link navbar__title"><a href='./Home.html'><img src='https://upload.wikimedia.org/wikipedia/commons/4/4f/Bundesstra%C3%9Fe_588_number.svg'></a></li>
      <li class = "navbar__link navbar__search"><a class = "navbar__link" href='./Predict_System.html'>Predict System</a></li>
      <li class = "navbar__link"><a class = "navbar__link" >History</a></li>
			<li class = "navbar__link"><a class = "navbar__link" href='./Members.html'>Members</a></li>
    </nav>
    <div class='container'>
      <div id="myCarousel" class="carousel slide" data-interval="false">
      	<!-- 轮播（Carousel）指标 -->
      	<ol class="carousel-indicators">
      		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      		<li data-target="#myCarousel" data-slide-to="1"></li>
      		<li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
      	</ol>
      	<!-- 轮播（Carousel）项目 -->
      	<div class="carousel-inner">
      		<div class="item active">
            <div class='card-columns'>
              <div class='card'>
                <div class='card-header'>
                  內湖區域分布圖
                </div>
                <div class='card-chart'>
                  <iframe src='topzone.html' frameborder="0" scrolling="no" allowfullscreen class='chart'></iframe>
                </div>
              </div>
              <div class='card'>
                <div class='card-header'>
                  內湖區域熱點分布圖
                </div>
                <div class='card-chart'>
                  <iframe src='topzone2.html' frameborder="0" scrolling="no" allowfullscreen class='chart'></iframe>
                </div>
              </div>
            </div>
      		</div>

          <div class="item">
            <div class='card-columns'>
              <div class='card1'>
                <div class='card-header'>
                  內湖各小時搭乘數
                </div>
                <div class='card-chart'>
                  <iframe src='hour.html' frameborder="0" scrolling="no" allowfullscreen class='chart'></iframe>
                </div>
              </div>
              <div class='card2'>
                <div class='card-header'>
                  一週間0-23時搭乘數
                </div>
                <div class='card-chart'>
                  <iframe src='week-hour2rev1.html' frameborder="0" scrolling="no" allowfullscreen class='chart'></iframe>
                </div>
              </div>
            </div>
      		</div>

          <div class="item">
            <div class='card-columns'>
              <div class='card2'>
                <div class='card-header'>
                  各月份內湖日平均搭乘數
                </div>
                <div class='card-chart'>
                  <iframe src='avg2rev1.html' frameborder="0" scrolling="no" allowfullscreen class='chart'></iframe>
                </div>
              </div>

              <div class='card1'>
                <div class='card-header'>
                  全年工作日-假日搭乘數佔比
                </div>
                <div class='card-chart'>
                  <iframe src='work-holiday-pie.html' frameborder="0" scrolling="no" allowfullscreen class='chart'></iframe>
                </div>
              </div>
            </div>
      		</div>

      		<div class="item">
            <div class='card-columns'>
              <div class='card1'>
                <div class='card-header'>
                  四季日平均搭乘人數
                </div>
                <div class='card-chart'>
                  <iframe src='seasonrev1.html' frameborder="0" scrolling="no" allowfullscreen class='chart'></iframe>
                </div>
              </div>

              <div class='card2'>
                <div class='card-header'>
                  四季一週間0-23時搭乘數
                </div>
                <div class='card-chart'>
                  <iframe src='week-hour3rev1.html' frameborder="0" scrolling="no" allowfullscreen class='chart'></iframe>
                </div>
              </div>
            </div>
      		</div>

      	</div>

      </div>
      <!-- 轮播（Carousel）导航 -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>
</html>
